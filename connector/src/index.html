<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Team Calendars for Confluence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
</head>

<body class="container">
    <h1>Team Calendars for Confluence</h1>
    <form>
        <fieldset id="auth">
            <div class="form-group">
                <label for="hostUrl">Confluence instance URL</label>
                <input id="hostUrl" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" />
            </div>
        </fieldset>
        <fieldset id="filter">
            <div class="form-group">
                <label for="subCalendarId">Calendar ID</label>
                <input id="subCalendarId" type="text" class="form-control" value="5f6e850c-67a9-4945-8559-95011603229c" />
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input id="startDate" type="date" class="form-control" />
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input id="endDate" type="date" class="form-control" />
            </div>
        </fieldset>
        <div class="form-group">
            <button type="button" id="submitButton" class="btn btn-primary">GO!</button>
        </div>
    </form>
    <script src="./bundle.js" type="text/javascript"></script>
</body>

</html>
